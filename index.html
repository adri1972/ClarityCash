    <script>
        // --- STABLE UPDATE ENGINE v68.N (JSON Based) ---
        (function () {
            const CURRENT_VERSION = '68.N';

            // 1. Check version.json (Bypass Cache)
            fetch('version.json?t=' + Date.now())
                .then(res => res.json())
                .then(data => {
                    const localVer = localStorage.getItem('cc_app_version');

                    // Force refresh if version mismatch
                    if (data.version !== localVer) {
                        console.log('üöÄ New Version Detected:', data.version);
                        showUpdateToast(data.version);
                    }
                })
                .catch(err => console.log('Version Check Skipped in Offline Mode'));

            function showUpdateToast(newVer) {
                // UI for forced update
                const toast = document.createElement('div');
                toast.id = 'update-toast';
                toast.style.cssText = 'position:fixed; bottom:20px; left:50%; transform:translateX(-50%); background:#212121; color:white; padding:15px 20px; border-radius:12px; box-shadow:0 10px 30px rgba(0,0,0,0.5); z-index:10000; display:flex; align-items:center; gap:15px; font-family:sans-serif; min-width:300px;';

                toast.innerHTML = `
                    <div style="flex:1">
                        <div style="font-weight:bold; font-size:1.1rem; margin-bottom:4px;">¬°Actualizaci√≥n Lista! üéâ</div>
                        <div style="font-size:0.9rem; opacity:0.8;">Versi√≥n ${newVer} disponible.</div>
                    </div>
                    <button id="update-btn" style="background:#00E676; color:#000; border:none; padding:8px 16px; border-radius:8px; font-weight:bold; cursor:pointer;">ACTUALIZAR</button>
                `;

                document.body.appendChild(toast);

                document.getElementById('update-btn').onclick = () => {
                    toast.innerHTML = 'Limpiando sistema... üßπ';

                    // Critical: Update local storage so we don't prompt again
                    localStorage.setItem('cc_app_version', newVer);

                    // Nuke Cache
                    if ('serviceWorker' in navigator) {
                        navigator.serviceWorker.getRegistrations().then(regs => {
                            for (let r of regs) r.unregister();
                        });
                    }
                    if ('caches' in window) {
                        caches.keys().then(names => {
                            for (let name of names) caches.delete(name);
                            window.location.reload(true);
                        });
                    } else {
                        window.location.reload(true);
                    }
                };
            }
        })();
    </script>
