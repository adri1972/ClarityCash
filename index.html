        // --- STABLE UPDATE ENGINE v68.B ---
        (function () {
            var REQUIRED = '68.B';
            var current = localStorage.getItem('cc_app_version');
            if (current !== REQUIRED) {
                if ('serviceWorker' in navigator) {
                    navigator.serviceWorker.getRegistrations().then(function (regs) {
                        for (let r of regs) { r.unregister(); }
                    });
                }
                if ('caches' in window) {
                    caches.keys().then(function (names) {
                        for (let name of names) caches.delete(name);
                    });
                }
                localStorage.setItem('cc_app_version', REQUIRED);
                window.location.href = window.location.pathname + "?v=" + REQUIRED + "&ts=" + Date.now();
            }
        })();
    </script>
