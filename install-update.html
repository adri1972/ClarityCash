<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClarityCash Mega Update</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: #212121;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #00E676;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        button {
            background: #00E676;
            color: black;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.1rem;
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="spinner"></div>
    <h1 style="margin:0; margin-bottom: 10px;">Instalando v68.Q</h1>
    <p style="opacity: 0.8; max-width: 300px;">Por favor espera, estamos eliminando el cach√© fantasma de tu celular...
    </p>

    <script>
        async function nukeAndDeploy() {
            try {
                // 1. Kill Service Workers
                if ('serviceWorker' in navigator) {
                    const regs = await navigator.serviceWorker.getRegistrations();
                    for (let r of regs) await r.unregister();
                }

                // 2. Kill Cache
                if ('caches' in window) {
                    const keys = await caches.keys();
                    for (let k of keys) await caches.delete(k);
                }

                // 3. Mark Version
                localStorage.setItem('cc_app_version', '68.Q');

                // 4. Force Reload to actual app bypassing caches
                setTimeout(() => {
                    const bust = Date.now();
                    window.location.href = 'index.html?v=68Q&nocache=' + bust;
                }, 1500);

            } catch (e) {
                alert("Error borrando cache: " + e.message);
            }
        }

        window.onload = nukeAndDeploy;
    </script>
</body>

</html>
