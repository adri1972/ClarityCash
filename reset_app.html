<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reiniciando ClarityCash...</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: #1a1a1a;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #E91E63;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background: #E91E63;
            border: none;
            color: white;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="spinner"></div>
    <h2>Actualizando Sistema...</h2>
    <p id="status">Por favor espera mientras limpiamos la memoria antigua...</p>
    <button onclick="window.location.href='index.html?v=' + Date.now()">Ir a la App (Manual)</button>

    <script>
        async function nuclearReset() {
            const status = document.getElementById('status');

            try {
                // 1. Unregister Service Workers
                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    for (const registration of registrations) {
                        await registration.unregister();
                        console.log('SW Unregistered');
                    }
                }

                // 2. Clear All Caches
                if ('caches' in window) {
                    const keys = await caches.keys();
                    for (const key of keys) {
                        await caches.delete(key);
                        console.log('Cache Deleted:', key);
                    }
                }

                status.textContent = "✅ ¡Listo! Redirigiendo a la nueva versión...";

                // 3. Redirect back to index.html with a timestamp to force fresh load
                setTimeout(() => {
                    window.location.href = 'index.html?t=' + Date.now();
                }, 1000);

            } catch (error) {
                console.error(error);
                status.textContent = "❌ Error: " + error.message + ". Intenta el botón manual.";
            }
        }

        // Run automatically
        window.onload = nuclearReset;
    </script>
</body>

</html>
